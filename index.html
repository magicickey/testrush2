<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon interface web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><h1>Mon interface Web </h1>
<form action="/my_form" method ="post">
    <div class="form-a">
        <label for="radio">Nom de l'Archive:</label>
        <input id="radio" type="radio" name ="ajout" value="ajout">Ajoutez un fichier
        <input type="radio" name ="radio" value="ajout"> Générez un fichier tar
        <input type="radio" name ="radio" value="ajout">Télécharger l'archive
    </div>
    <div>
        <label for="file">file:</label>
        <select name="file" id="file">
            <option value="1"><file class="php"></file></option>
            <option value="2"><file class="png"></file></option>
            <option value="3"><file class="mp3"></file></option>
            <option value="4"><file class="mp4"></file></option>
        </select>
    </div>
    <div>
        <label for="archive">Nom (minimun 2 caractère):</label>
        <input type="text" id="name" required minlength="2" maxlength="8" size ="8" placeholder="archive name">
    </div>
    <div class="form-a">
        <label for="email">Entrer votre adresse e-mail :</label>
        <input type="email" id="email" size ="30" placeholder="exemple@gmail.com">
    </div>
    <div>
        <label for="tel">Entrer votre numéro de télephone:</label>
        <input id="tel" type="tel" name="tel" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" placeholder="06 48 76 95 11">
    </div>
    <div>
        <label for="website">Entrer un URL</label>
        <input type="url" name="website" id="website" placeholder="https://''exemple''.com" pattern="https://.*" size="30">
    </div>
    <div class="form-a">
        <label for="date">Date de naissance:</label>
        <input id="date" type="date" name="date" value="2021-11-10" min="1900-01-01" max="2021-12-12">
    </div>

    <input type="hidden" id="tokken" name="tokken" value="My first web site">
    <div class=Validation>
        <input type="submit" value="Validation">
    </div>
</form>

</body>
</html>
